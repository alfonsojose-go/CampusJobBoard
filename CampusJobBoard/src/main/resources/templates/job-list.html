<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0 fw-semibold">All Jobs Posted</h5>
            <span class="badge bg-secondary" th:text="'Total: ' + ${jobs != null ? jobs.size() : 0}">Total: 0</span>
        </div>

        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Location</th>
                        <th>Salary</th>
                        <th>Category</th>
                        <th>Deadline</th>
                        <th>Status</th>
                        <th class="text-end">Actions</th>
                    </tr>
                    </thead>

                    <tbody>
                    <!-- DATA ROWS -->
                    <tr th:each="job : ${jobs}" th:if="${jobs != null and !jobs.isEmpty()}">
                        <!-- ID -->
                        <td th:text="${job.jobId}"></td>

                        <!-- Title -->
                        <td>
                            <strong th:text="${job.title}"></strong>
                        </td>

                        <!-- Description -->
                        <td>
                            <div class="text-muted small"
                                 th:text="${job.description != null ? #strings.abbreviate(job.description, 50) : 'No description'}">
                            </div>
                        </td>

                        <!-- Location -->
                        <td>
                            <span class="badge text-bg-info" th:text="${job.location}">
                                Location
                            </span>
                        </td>

                        <!-- Salary -->
                        <td>
                            <span th:text="${job.salary != null ? '$' + job.salary : 'N/A'}"></span>
                        </td>

                        <!-- Category -->
                        <td>
                            <div th:text="${job.category}"></div>
                        </td>

                        <!-- Deadline -->
                        <td>
                            <div th:text="${job.deadline != null ? #temporals.format(job.deadline, 'yyyy-MM-dd') : 'No deadline'}"></div>
                        </td>

                        <!-- Status -->
                        <td>
                            <span th:classappend="${job.status == 'APPROVED'} ? 'badge bg-success' :
                                                 ${job.status == 'PENDING'} ? 'badge bg-warning' :
                                                 'badge bg-danger'"
                                  th:text="${job.status}">
                            </span>
                        </td>

                        <!-- ACTION BUTTONS -->
                        <td class="text-end">
                            <a th:href="@{'/job/edit/' + ${job.jobId}}"
                               class="btn btn-sm btn-outline-secondary">
                                Edit
                            </a>
                            <a th:href="@{'/job/delete/' + ${job.jobId}}"
                               class="btn btn-sm btn-outline-danger ms-1"
                               onclick="return confirm('Are you sure?');">
                                Delete
                            </a>
                        </td>
                    </tr>

                    <!-- EMPTY RESULT -->
                    <tr th:if="${jobs == null or jobs.isEmpty()}">
                        <td colspan="9" class="text-center py-4 text-muted">
                            <div>No jobs found.</div>
                            <div class="small mt-2">
                                <a th:href="@{/job/new}" class="btn btn-sm btn-primary">Create New Job</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card-footer text-end">
            <a th:href="@{/job/new}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Create New Job
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
