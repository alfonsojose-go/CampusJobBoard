<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
</head>
<body>
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0 fw-semibold">All Users</h5>
            <span class="badge bg-secondary" th:text="'Total: ' + ${users != null ? users.size() : 0}">Total: 0</span>
        </div>
        <table class="table table-striped table-hover align-middle mb-0">
            <thead class="table-light">
            <tr>
                <th>UserId</th>
                <th>Full Name</th>
                <th>Role</th>
                <th>Status</th>
                <th class="text-end">Actions</th>
            </tr>
            </thead>

            <tbody>

            <!-- DATA ROWS -->
            <tr th:each="user : ${users}">
                <!-- User Id -->
                <td>
                    <div th:text="${user.userId}"></div>
                </td>

                <!-- Full Name + Email -->
                <td>
                    <strong th:text="${user.fullName}"></strong>
                    <div class="text-muted small"
                         th:text="${user.email}">
                    </div>
                </td>

                <!-- Role -->
                <td>
                            <span class="badge text-bg-info"
                                  th:text="${job.role}">
                            </span>
                </td>

                <!-- Status -->
                <td>
                    <span th:text="${job.status}"></span>
                </td>


                <!-- ACTION BUTTONS -->
                <td class="text-end">
                    <a th:href="@{'/admin/activate/' + ${user.userId}}"
                       class="btn btn-sm btn-outline-secondary"
                       onclick="return confirm('Are you sure you want to activate this user?');">
                        Approve
                    </a>

                    <a th:href="@{'/admin/deactivate/' + ${user.userId}}"
                       class="btn btn-sm btn-outline-danger ms-1"
                       onclick="return confirm('Are you sure you want to deactivate this user?');">
                        Reject
                    </a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
    <br/>


</div>

</body>
</html>
