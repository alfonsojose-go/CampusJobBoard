<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div th:replace="header :: header"></div>
<header>
    <div class="container mt-4">
        <nav class="nav">
            <a th:href="@{/admin/job-review}"
               class="nav-link">
                Job Postings Review
            </a>
            <a th:href="@{/admin/users}"
               class="nav-link"
            >
                User Management
            </a>
        </nav>
    </div>

</header>
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0 fw-semibold">All Users</h5>
            <span class="badge bg-secondary" th:text="'Total: ' + ${users != null ? users.size() : 0}">Total: 0</span>
        </div>
        <table class="table table-striped table-hover align-middle mb-0">
            <thead class="table-light">
            <tr>
                <th>User ID</th>
                <th>Full Name</th>
                <th>Role</th>
                <th>Status</th>
                <th class="text-end">Actions</th>
            </tr>
            </thead>

            <tbody>

                <!-- DATA ROWS -->
                <tr th:each="user : ${users}">
                    <!-- Status -->
                    <td>
                        <span th:text="${user.userId}"></span>
                    </td>
                    <!-- Full Name + Email -->
                    <td>
                        <strong th:text="${user.fullName}"></strong>
                        <div class="text-muted small"
                             th:text="${user.email}">
                        </div>
                    </td>

                    <!-- Role -->
                    <td>
                                <span class="badge text-bg-info"
                                      th:text="${user.role}">
                                </span>
                    </td>

                    <!-- Status -->
                    <td>
                        <span th:text="${user.status}"></span>
                    </td>

                    <!-- ACTION BUTTONS -->
                    <td class="text-end">
                        <a th:href="@{'/admin/activate/' + ${user.userId}}"
                           class="btn btn-sm btn-outline-secondary"
                           onclick="return confirm('Are you sure you want to activate this user?');">
                            Activate
                        </a>

                        <a th:href="@{'/admin/deactivate/' + ${user.userId}}"
                           class="btn btn-sm btn-outline-danger ms-1"
                           onclick="return confirm('Are you sure you want to deactivate this user?');">
                            Deactivate
                        </a>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
    <br/>


</div>

</body>
</html>
