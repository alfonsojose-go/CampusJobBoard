<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Job Posting</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="card shadow p-4">

        <h2 class="mb-4">Add New Job Posting</h2>

        <form th:action="@{/job/save}"
              th:object="${jobs}"
              method="post">

            <input type="hidden" th:field="*{jobId}">

            <!-- TITLE -->
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input class="form-control" type="text" th:field="*{title}">
                <div class="text-danger" th:if="${#fields.hasErrors('title')}"
                     th:errors="*{title}"></div>
            </div>

            <!-- DESCRIPTION -->
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" rows="3" th:field="*{description}"></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('description')}"
                     th:errors="*{description}"></div>
            </div>

            <!-- LOCATION -->
            <div class="mb-3">
                <label class="form-label">Location</label>
                <input class="form-control" type="text" th:field="*{location}">
                <div class="text-danger" th:if="${#fields.hasErrors('location')}"
                     th:errors="*{location}"></div>
            </div>

            <!-- SALARY -->
            <div class="mb-3">
                <label class="form-label">Salary</label>
                <input class="form-control" type="number" th:field="*{salary}">
                <div class="text-danger" th:if="${#fields.hasErrors('salary')}"
                     th:errors="*{salary}"></div>
            </div>

            <!-- CATEGORY -->
            <div class="mb-3">
                <label class="form-label">Category</label>
                <input class="form-control" type="text" th:field="*{category}">
                <div class="text-danger" th:if="${#fields.hasErrors('category')}"
                     th:errors="*{category}"></div>
            </div>

            <!-- DEADLINE -->
            <div class="mb-3">
                <label class="form-label">Deadline</label>
                <input class="form-control" type="date" th:field="*{deadline}">
                <div class="text-danger" th:if="${#fields.hasErrors('deadline')}"
                     th:errors="*{deadline}"></div>
            </div>

            <button class="btn btn-primary">Save</button>
            <a th:href="@{/job}" class="btn btn-secondary ms-2">Cancel</a>

        </form>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
