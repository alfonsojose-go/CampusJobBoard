<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Student Dashboard</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-5">

    <h2 class="mb-3">Welcome, <span th:text="${studentName}">Student</span> ðŸ‘‹</h2>

    <div class="row">

        <!-- Total Jobs -->
        <div class="col-md-4">
            <div class="card shadow-sm text-center p-3">
                <h4>Total Available Jobs</h4>
                <h2 class="text-primary" th:text="${totalJobs}">0</h2>
            </div>
        </div>

        <!-- Applications -->
        <div class="col-md-4">
            <div class="card shadow-sm text-center p-3">
                <h4>My Applications</h4>
                <h2 class="text-success" th:text="${totalApps}">0</h2>
            </div>
        </div>

    </div>

    <!-- Quick Links -->
    <div class="mt-4 d-flex gap-3">

        <a href="/student/jobs" class="btn btn-primary btn-lg">
            Browse Jobs
        </a>

        <a href="/student/applications" class="btn btn-secondary btn-lg">
            My Applications
        </a>

    </div>

</div>

</body>
</html>
