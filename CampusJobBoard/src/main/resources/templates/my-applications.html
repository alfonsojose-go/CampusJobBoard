<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Applications</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
<div th:replace="header :: header"></div>

<div class="container mt-5">

    <!-- Return to Dashboard -->
    <a href="/student/dashboard" class="btn btn-outline-secondary mb-3">
        ‚Üê Return to Dashboard
    </a>

    <h2 class="mb-4">My Job Applications</h2>

    <!-- No applications -->
    <div th:if="${#lists.isEmpty(apps)}" class="alert alert-info">
        You have not applied to any jobs yet.
    </div>

    <!-- Applications table -->
    <table th:if="${!#lists.isEmpty(apps)}" class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Job Title</th>
            <th>Employer Name</th>
            <th>Description</th>
            <th>Status</th>
            <th>Applied Date</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="app : ${apps}">
            <td th:text="${app.job.title}"></td>

            <td th:text="${app.job.employer.fullName}"></td>

            <!-- FIXED: correct field -->
            <td th:text="${app.job.description}"></td>

            <td th:text="${app.status}"></td>

            <td th:text="${#temporals.format(app.appliedAt, 'yyyy-MM-dd HH:mm')}">

            </td>
        </tr>
        </tbody>
    </table>

    <a href="/student/jobs" class="btn btn-secondary mt-3">Back to Jobs</a>

</div>

</body>
</html>
