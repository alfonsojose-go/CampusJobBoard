<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Applications</title>
</head>
<body>

<h2>My Job Applications</h2>

<table border="1" cellpadding="8">
    <thead>
    <tr>
        <th>Job Title</th>
        <th>Category</th>
        <th>Status</th>
        <th>Applied On</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="app : ${apps}">
        <td th:text="${app.job.title}"></td>
        <td th:text="${app.job.category}"></td>
        <td th:text="${app.status}"></td>
        <td th:text="${app.appliedAt}"></td>
    </tr>
    </tbody>
</table>

<br>
<a href="/student/jobs">Back to Job List</a>

</body>
</html>
