<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 520px;">
    <div class="card shadow-sm">
        <div class="card-body p-4">
            <h3 class="mb-3">Create account</h3>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>


            <form th:action="@{/register}" th:object="${user}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="mb-3">
                    <label class="form-label">Full name</label>
                    <input class="form-control" th:field="*{fullName}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input class="form-control" th:field="*{email}" type="email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input class="form-control" th:field="*{password}" type="password" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Role</label>
                    <select class="form-select" th:field="*{role}" required>
                        <option value="">Select role</option>
                        <option value="STUDENT">Student</option>
                        <option value="EMPLOYER">Employer</option>
                    </select>
                </div>

                <button class="btn btn-success w-100" type="submit">Register</button>

                <div class="text-center mt-3">
                    <a th:href="@{/login}">Already have an account? Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
