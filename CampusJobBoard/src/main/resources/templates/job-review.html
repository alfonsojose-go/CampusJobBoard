<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Postings Review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div th:replace="header :: header"></div>
<header>
    <div class="container mt-4">
        <nav class="nav">
            <a th:href="@{/admin/job-review}"
               class="nav-link">
                Job Postings Review
            </a>
            <a th:href="@{/admin/users}"
               class="nav-link"
            >
                User Management
            </a>
        </nav>
    </div>

</header>

    <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0 fw-semibold">All Jobs Posted</h5>
            <span class="badge bg-secondary" th:text="'Total: ' + ${jobs != null ? jobs.size() : 0}">Total: 0</span>
        </div>
        <table class="table table-striped table-hover align-middle mb-0">
            <thead class="table-light">
            <tr>
                <th>Employer</th>
                <th>Title</th>
                <th>Location</th>
                <th>Salary</th>
                <th>Category</th>
                <th>Deadline</th>
                <th>Status</th>
                <th class="text-end">Actions</th>
            </tr>
            </thead>

            <tbody>

            <!-- DATA ROWS -->
            <tr th:each="job : ${jobs}">

                <!-- Title + Description -->
                <td>
                    <strong th:text="${job.employer.fullName}"></strong>
                    <div class="text-muted small"
                         th:text="${job.employer.email}">
                    </div>
                </td>
                <!-- Title + Description -->
                <td>
                    <strong th:text="${job.title}"></strong>
                    <div class="text-muted small"
                         th:text="${job.description}">
                    </div>
                </td>

                <!-- Location -->
                <td>
                            <span class="badge text-bg-info"
                                  th:text="${job.location}">
                            </span>
                </td>

                <!-- Salary -->
                <td>
                    <span th:text="${job.salary}"></span>
                </td>

                <!-- Category -->
                <td>
                    <div th:text="${job.category}"></div>
                </td>

                <!-- Deadline -->
                <td>
                    <div th:text="${job.deadline}"></div>
                </td>

                <!-- Status -->
                <td>
                    <div th:text="${job.status}"></div>
                </td>

                <!-- ACTION BUTTONS -->
                <td class="text-end">
                    <a th:href="@{'/admin/approve/' + ${job.jobId}}"
                       class="btn btn-sm btn-outline-secondary"
                       onclick="return confirm('Are you sure you want to approve this job posting?');">
                        Approve
                    </a>

                    <a th:href="@{'/admin/reject/' + ${job.jobId}}"
                       class="btn btn-sm btn-outline-danger ms-1"
                       onclick="return confirm('Are you sure you want to reject this job posting?');">
                        Reject
                    </a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
    <br/>


</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
