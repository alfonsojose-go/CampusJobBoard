<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Job Details</title>
</head>
<body>

<h2 th:text="${job.title}"></h2>

<p><strong>Category:</strong> <span th:text="${job.category}"></span></p>
<p><strong>Location:</strong> <span th:text="${job.location}"></span></p>
<p><strong>Salary:</strong> <span th:text="${job.salary}"></span></p>
<p><strong>Deadline:</strong> <span th:text="${job.deadline}"></span></p>

<h3>Description</h3>
<p th:text="${job.description}"></p>

<!-- APPLY BUTTON -->
<form th:action="@{/student/jobs/{id}/apply(id=${job.jobId})}" method="post">
    <button type="submit">Apply for this Job</button>
</form>

<br>
<a href="/student/jobs">Back to Job List</a>

</body>
</html>
