<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Jobs</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-5">

    <!-- Return to Dashboard -->
    <a href="/student/dashboard" class="btn btn-outline-secondary mb-3">
        ‚Üê Return to Dashboard
    </a>

    <h2 class="mb-4">Approved Job Listings</h2>

    <!-- No jobs -->
    <div th:if="${#lists.isEmpty(jobs)}" class="alert alert-info">
        No approved jobs available at the moment.
    </div>

    <!-- Job list -->
    <div th:each="job : ${jobs}" class="card mb-3 shadow-sm">
        <div class="card-body">

            <h4 th:text="${job.title}" class="card-title"></h4>

            <p class="card-text" th:text="${job.description}"></p>

            <p class="text-muted">
                <strong>Employer:</strong>
                <!-- FIXED: Now uses real field from User entity -->
                <span th:text="${job.employer.fullName}">Unknown</span>
            </p>

            <a th:href="@{'/student/jobs/' + ${job.jobId}}"
               class="btn btn-primary">
                View Details
            </a>

        </div>
    </div>

</div>

</body>
</html>
